<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of productTiles$ | async"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
    [routerLink]="[tile.product.id]">
    {{tile.product.name}} - {{tile.product.description}}
  </mat-grid-tile>
</mat-grid-list>

<router-outlet></router-outlet>
