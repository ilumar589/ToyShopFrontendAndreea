<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of productTiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
    [routerLink]="[tile.product.id]">
    {{tile.product.name}} - {{tile.product.description}}
  </mat-grid-tile>
</mat-grid-list>
